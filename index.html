<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <img
          class="logo"
          title="Reset Game"
          src="./assets/Pokemon_logo.png"
          alt="Pokemon"
        />
      </header>
      <div class="playground">
        <div class="pokemon character">
          <span class="lvl">Lv. 5</span>

          <img
            src="..\assets\Zapdos.png"
            class="sprite"
          />

          <div class="details">
            <h2 class="name" id="name-character">Запдос</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-character"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-character">100 / 100</span>
            </div>
          </div>
        </div>

        <div class="control">
          <button class="button" id="btn-kick">Водная струя</button>
          <button id="btn-fire" id="btn-fire">Грозовая волна</button>
        </div>
        <div class="pokemon enemy">
          <span class="lvl">Lv. 6</span>

          <img
            src="..\assets\Bibarel.png"
            class="sprite"
          />

          <div class="details">
            <h2 class="name" id="name-enemy">Бібарел</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-enemy"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-enemy">100 / 100</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="catch_screen"></div>

    <script src="main.js"></script>
  </body>
</html>
